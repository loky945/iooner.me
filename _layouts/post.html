---
layout: default
---


<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <article class="feed">
      <div class="title">
        
          <h1>
              {{ page.titre }}
          </h1>
          
          <h5>{{ page.auteur }}, {{ page.date | date: "%D - %k:%M" }}</h5>
      </div>
      {% if page.img %}
      <div class="img_full">
        <img class="img-full" src="{{ site.baseurl }}/img/{{ page.img }}" alt="{{ page.titre }}" />
      </div>
      {% endif %}
      <div class="text">
       {{ content }}
          <div class="share">
              <h3>Partager :</h3>
                  <a class="btn-share facebook" href="#"><i class="fa fa-facebook"></i> Facebook</a>
                  <a class="btn-share twitter" href="#"><i class="fa fa-twitter"></i> Twitter</a>
                  <a class="btn-share google" href="#"><i class="fa fa-google-plus"></i> Google+</a>
              <h3>Tags :</h3>
              <span>
                {% for tag in post.tags %}
                  <a href="/tag/{{ tag }}">{{ tag }},</a>
                {% endfor %}
              </span>
          </div>
   
   <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'iooner'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
      
      </div>
   </article>
  </div>
