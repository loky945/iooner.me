{% if paginator.total_pages > 1 %}
<article class="feed pages text-center">
  <ul class="pagination">



   {% if paginator.previous_page %}
    <li><a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}"><i class="fa fa-chevron-left"></i></a></li>
  {% endif %}
  <li><a>{{ paginator.page }}/{{ paginator.total_pages }}</a></li>
  {% if paginator.next_page %}
    <li><a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}"><i class="fa fa-chevron-right"></i></a></li>
  {% endif %}

  </ul> 
 
</article>

{% endif %}
